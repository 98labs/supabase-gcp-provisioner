# This file contains placeholders for secrets
# DO NOT commit actual secrets to version control
# Use kubectl create secret or GCP Secret Manager instead

apiVersion: v1
kind: Secret
metadata:
  name: supabase-keys
  namespace: supabase
type: Opaque
stringData:
  anon-key: "YOUR_ANON_KEY"
  service-role-key: "YOUR_SERVICE_ROLE_KEY"

---
apiVersion: v1
kind: Secret
metadata:
  name: supabase-jwt
  namespace: supabase
type: Opaque
stringData:
  secret: "YOUR_JWT_SECRET"

---
apiVersion: v1
kind: Secret
metadata:
  name: supabase-db
  namespace: supabase
type: Opaque
stringData:
  host: "YOUR_DB_HOST"
  password: "YOUR_DB_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: supabase-realtime
  namespace: supabase
type: Opaque
stringData:
  secret-key-base: "YOUR_SECRET_KEY_BASE"